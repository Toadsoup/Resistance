<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Resistance is Futile</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="picker">
            <div id="valueout">
                <h1>Resistance is futile.</h1>
                <h2>It is futile to resist</h2>
            </div>
        <div class="resistor">
            <div id="render">
                <div id="b1"></div>
                <div id="b2"></div>
                <div id="b3"></div>
                <div id="b4"></div>
            </div>
        </div>

            <div class="band band1">
                Band 1:
                <div data-color="black" class="black"></div>
                <div data-color="brown" class="brown"></div>
                <div data-color="red" class="red"></div>
                <div data-color="orange" class="orange"></div>
                <div data-color="yellow" class="yellow"></div>
                <div data-color="green" class="green"></div>
                <div data-color="blue" class="blue"></div>
                <div data-color="violet" class="violet"></div>
                <div data-color="grey" class="grey"></div>
                <div data-color="white" class="white"></div>
            </div>
            <div class="band band2">
                Band 2:
                 <div data-color="black" class="black"></div>
                <div data-color="brown" class="brown"></div>
                <div data-color="red" class="red"></div>
                <div data-color="orange" class="orange"></div>
                <div data-color="yellow" class="yellow"></div>
                <div data-color="green" class="green"></div>
                <div data-color="blue" class="blue"></div>
                <div data-color="violet" class="violet"></div>
                <div data-color="grey" class="grey"></div>
                <div data-color="white" class="white"></div>
            </div>
            <div class="band band3 multiplier">
                Multiplier:
                <div data-color="black" class="black"></div>
                <div data-color="brown" class="brown"></div>
                <div data-color="red" class="red"></div>
                <div data-color="orange" class="orange"></div>
                <div data-color="yellow" class="yellow"></div>
                <div data-color="green" class="green"></div>
                <div data-color="blue" class="blue"></div>
                <div data-color="violet" class="violet"></div>
                <div data-color="grey" class="grey"></div>
                <div data-color="white" class="white"></div>
                <div data-color="gold" class="gold"></div>
                <div data-color="silver" class="silver"></div>
            </div>
            <div class="band band4 tolerance">
                Tolerance:
                <div data-color="brown" class="brown"></div>
                <div data-color="red" class="red"></div>
                <div data-color="yellow" class="yellow"></div>
                <div data-color="green" class="green"></div>
                <div data-color="blue" class="blue"></div>
                <div data-color="violet" class="violet"></div>
                <div data-color="grey" class="grey"></div>
                <div data-color="gold" class="gold"></div>
                <div data-color="silver" class="silver"></div>
                <div data-color="none" class="none"></div>
            </div>
            <div id="output"></div>
            <div>
            <p>A resistor is read according to the color bands from left to right.
            <br />
            <br />
            1st band: digit<br />
            2nd band: digit<br />
            3rd band: muliplier<br />
            4th band: tolerance (if present)<br />
            <p>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/numeral.js/1.4.5/numeral.min.js"></script>
        <script src="js.js"></script>
    </body>
</html>
